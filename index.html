<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<h1>Calculator</h1>

<div class="calculator">
    <div class="screen"></div>
    <div class="buttons">
        <button class="clear">AC</button>
        <button class="del">Del</button>
        <button class="rev-n">+/-</button>
        <button class="input-btn op div">/</button>
        <button class="input-btn num">7</button>
        <button class="input-btn num">8</button>
        <button class="input-btn num">9</button>
        <button class="input-btn op mul">*</button>
        <button class="input-btn num">4</button>
        <button class="input-btn num">5</button>
        <button class="input-btn num">6</button>
        <button class="input-btn op sub">-</button>
        <button class="input-btn num">1</button>
        <button class="input-btn num">2</button>
        <button class="input-btn num">3</button>
        <button class="input-btn op add">+</button>
        <button class="input-btn num">.</button>
        <button class="input-btn num">0</button>
        <button class="equal">=</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
